<p>Справочник предназначен для демонстрации примера использования ряда подсистем.</p>
<p>В подсистеме <strong>Работа с файлами</strong> справочник используется для хранения <a href="DataProcessor.РаботаСФайлами.Form.ПрисоединенныеФайлы/Help"><font color="#0066cc">вложений</font></a> к документам <strong>Приказы</strong>. Для комфортабельного хранения большого количества файлов предусмотрена возможность создавать папки.</p>
